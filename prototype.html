<script>

    //==========================================Prototype, ___proto____=================================================

    //Prototype - это встроенное свойство(объект), в котором присутствуют некие методы
    //Рассмотрим подробнее на примере объекта и массива, и увидим что у каждого свои свойства prototype, но глобальный у них Object

    //Создадим объект

    let man = {
        name: 'Maximus',
        age: 33,
        warCry() {
            console.log((this.name + '!').repeat(3));
        }
    }

    //Рассмотрим данный объект в консоли

    // console.log(man); 
    //Мы видим свойства и методы объекта man, также мы видим еще одно свойство Prototype or ___proto___,
    //если мы развернем его мы увидим множество различных методов, это стандартные методы применимые ко всем объектам по умолчанию
    //для примера запустим метод toString(), который есть в ___proto___ объекта

    // console.log(man.toString()); // мы получим [object Object]

    //узнаем тип 

    // console.log(typeof (man.toString())); //string

    //Тоесть нам доступны все методы из prototype, также мы можем расширить данное свойство prototype, добавим туда наш метод warCry

    //Для расширения prototype напишем следующее:

    Object.prototype.warCry = function () { //Первым мы пишем какой именно прототип, в данном случае протип для объектов
        console.log((this.name + '! ').repeat(3));
    }

    //Посмотрим наш объект man

    // console.log(man); // Если мы развернем prototype, то увидим там наш метод warCry, это значит он теперь доступен любому объекта

    //Создадим новый объект и вызовем у него метод warCry

    let anotherMan = {
        name: 'Mr. Robot',
    }

    // anotherMan.warCry();// Mr. Robot! Mr. Robot! Mr. Robot! все работает!

    //====================Мы можем указать прототип для объекта======================================

    //Для примера зададим для объекта woman прототип man, это значит что объекту woman доступны все свойства объекта man

    let woman = Object.create(man);

    //Посмотрим на объект woman в консоли

    // console.log(woman); 

    // Мы увидим что объект пустой, но в свойстве prototype есть свойства объекта man и мы ими можем пользоваться

    // console.log(woman.name); // 'Maximus'

    //=================================Пример с массивом ============================================

    //создадим массив arr

    const arr = [2, 4, 6, 7];

    //посмотрим на него в консоли

    // console.log(arr);

    //как мы видим у массива присутствуют свои собственные методы, еще глубже нам доступен прототип Object (он являет главным)

    //добавим в прототип массива новый метод

    Array.prototype.multiBy = function (n) { // обращаемся к прототипу класса Array
        return this.map(element => element * n);
    }

    //проверим наш массив снова в консоли

    // console.log(arr);

    // увидим что в прототипе доступен наш метод

    //Запустим его

    // console.log(arr.multiBy(3)); //[6, 12, 18, 21]

</script>
