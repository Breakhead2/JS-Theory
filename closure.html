<script>
    //================================Замыкания функций==================================

    //Рассмотрим понятие замыкания на примерах, создадим функцию, которая будет принимать параметр n
    // и возвращать функцию, будет называвать ее "внутреняя функция"

    function createSum(n) {
        return function (num) { // "внутряняя функция"
            return n + num;
        }
    }

    //Вызовем функцию createSum с параметром n = 2 и выведем её результат в консоли

    // console.log(createSum(2));

    //результатом будет тело "внутренней функции" применимая для значения n = 2
    //присвоем переменной верхнюю функции и вызовем переменную, тем самым вызвав "внутренюю функцию"

    let sumTwo = createSum(2);

    // console.log(sumTwo(5));// 7 
    // console.log(sumTwo(10));// 12 

    //Как видим мы постоянно мы постоянно прибавляем к num значение 2, 
    //так как мы зациклили n и теперь при вызове функции sumTwo мы прибавляем 2 к num

    //Это и есть зацикливание(closure)
</script>
