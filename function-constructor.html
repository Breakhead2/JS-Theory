<script>

    //================================Функция-конструктор===========================

    //Функция-конструктор объявлется следующим образом:

    function Man(name, surname, age) {
        this.name = name;
        this.surname = surname;
        this.age = age;
        this.greeting = function () {
            console.log(`Привет меня зовут ${this.name} ${this.surname}`);
        }
    }

    function createObject(name, surname) {
        return {
            name: name,
            surname: surname,
        }
    }

    // при инициализации не забываем про слово new

    //================Пример с использование деструктуризацией======================================== 

    function Action(type, ...rest) {
        let [id, message] = rest;

        this.type = type;
        this.id = id;
        this.message = message;
