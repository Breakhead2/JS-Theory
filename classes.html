<script>

    //Классы

    // синтаксис объявления классов, наименование классов ВСЕГДА с большой буквы

    class Person {
        type = 'human' // в теле класса можно указывать переменный, они указываютя до функции конструктора
        constructor(name) { // Функия конструктор
            this.name = name // свойства класса
        }
        greet() {
            return console.log('Greeting you ' + this.name); //метод класса
        }
        static hi() {
            return 'Hello mutherfucker!'; //статический метод, вызывается напрямую через имя класса
        }
    }

    // Чтобы вызвать класс и воспользоваться его методами и свойства необходимо инициализироваться его (кроме статических методов)

    let human = new Person('Denis'); // инициализовали класс Person для переменной human

    //вызваем метод greet() класса Person
    // console.log(human.greet()); // 'Greeting you Denis'

    //вызовем статический метод класса Person
    // console.log(Person.hi()); // 'Hello mutherfucker!' // как видим переменная human тут не нужна

    //попробуем вызвать также метод greet
    // console.log(Person.greet()); //будет ошибка

    // также нам доступны переменные, которые мы указывали в классе
    // console.log(human.type); // human

    //Наследование классов
    //Наследование классов осуществялется с помощью ключевого слова extends и указывается имя класса родителя, 
    //в классе ребенке обязательно должны присутсвовать свойства родителя

    class Programmer extends Person {
        constructor(name, job) {
            super(name), // специальный синтекс, кот указывает что эти свойства берутся из родителя
                this.job = job;
        }
        //здесь мы перезаписали метод родителя greet
        greet() {
            //чтобы использовать метод greet родителя класса Person, необходим написатьс следующий синтаксис в тТЕЛЕ ФУНКЦИИ
            // super.greet();

            console.log('Здравствуй ' + this.name + ' Ты принят на должность ' + this.job);
        }
    }

    const man = new Programmer('Slava', 'DataSientist');
