<script>
    //=========================================Что такое this?=============================================================================

    //this - специальный оператор в JS, который указывает на объект(контекст), в котором данный this находится

    //Рассмотрим более подробно:

    //Создадим некий объект:

    let man = {
        name: 'Denis',
        age: 28,

        sayHi() {
            console.log('Hello, ' + this.name, this) // Данный метод выведет в консоле строку и контекст this, который укажет на контекст в котором находится данная функция
        }
    }

    //Проверим:

    //man.sayHi(); // Hello, Denis, {объект man}

    //Рассмотрим еще пример:

    function hiWindow() {
        return console.log('Hello world', this); // В данном случае this будет глобальный объект Window, так как функция hiWindow находится в теле контекста Window
    }

    //Проверим

    //hiWindow(); // Hello world, Window{ свойства объекта Window }

    //============Напоминаю, что стрелочные функции не имею собственного контекста, 
    //при их вызове объект this ссылается на объект родителя тела функции, 
    //приведем пример:

    let woman = {
        name: 'Marina',
        greeting: () => console.log('Hello, my name is' + this.name)
    }

    //Вызовем метод greeting для объекта woman

    //woman.greeting();// Hello, my name is (пусто), 

    //мы получаем (пусто), потому что this ссылается на объект родитель для объекта woman,
    //этим объектом является объект Window, а в нем отстутсвуют свойста name


    //=======================================Метод bind(object, parametr1, parametr2, parametrN)===============================================

    //Метод bind позволяет использовать методы одного объекта для другого, первым параметром он принимает объект для которого нужно применить методо, остальными параметрами идут дополнительные параметры для объекта object

    //Пример

    let person = {
        name: 'Ivan',
        sayHi() {
            console.log('Hi! My names is ' + this.name);
        }
    }

    //вызовем метод sayHi для объекта person

    //person.sayHi(); //Hi! My names is Ivan

    //Теперь создадим еще один объект

    let marina = {
        name: 'Marina',
    }

    //Как видим у объекта marina нет метода sayHi, но с помощью метода функций bind мы можем его использовать

    // person.sayHi.bind(marina)(); //Hi! My names is Marina

    // Обратим внимание на синтаксис, первым пишется имя вызов функции у объекта родителя, затем пишется bind
    // и в скобках указываеся имя объекта к которому эту нужно применить

    //========ВАЖНО!!! МЕТОДО BIND НЕ ВЫЗЫВАЕТ МЕТОД, ПОЭТОМУ В КОНЦЕ НЕОБХОДИМО ПИСАТЬ КРУГЛЫЕ СКОБКИ

    //========Рассмотрим пример С ДОПОЛНИТЕЛЬНЫМИ ПАРАМЕТРАМИ====================================================

    //Для этого доработаем объект person, добавим метод logInfo() и передами туда параметры job и phone

    person.logInfo = function (job, phone) {
        console.log('I work as ' + job);
        console.log('My phone is ' + phone);
    }

    //Вызовем метод logInfo для объекта marina и передадим для данного метода параметры job и phone

    //person.logInfo.bind(marina, 'assistent', '2-555-000')();

    //Вот что мы увидим I work as assistent и My phone is 2-555-000

    //Как видим у метода bind есть недостаток, необходимо его всегда вызывать дополнительно, можно забыть поставить в конце круглые скобки
    //Следующий метод исключает этот недостаток

    //=======================================Метод сall(object, parametr1, parametr2, parametrN)===============================================

    //Данный метод аналогичен методу bind, за исключением того,что фукция автоматичекски вызывается, 
    //перепишем вызов метода logInfo для объекта marina через метод call

    //person.logInfo.call(marina, 'assistent', '2-555-000');

    //Мы получим аналогичную запись, но как видим в конце нам не надо ставить круглые скобки

    //=======================================Метод apply(object, [parametr1, parametr2, parametrN])=============================================

    //Данный метод аналогичен методу call, за исключением того,что дпараметры для объекта object передаются ввиде массива, 
    //перепишем вызов метода logInfo для объекта marina через метод apply

</script>
